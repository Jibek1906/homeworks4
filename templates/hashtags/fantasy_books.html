{% load static %} {% include 'components/header.html' %}
<link rel="stylesheet" href="{% static 'css/hashtags.css' %}" />

<div class="content">
  {% for i in fantasy_books %}
  <div class="card">
    <div class="card-body">
      <h1>{{ i.name }}</h1>
      <p class="card-text">{{ i.price }}сом</p>
    </div>
  </div>
  {% endfor %}
</div>

<div class="buttons">
  <a href="{% url 'all_books' %}"><button>Назад</button></a>
</div>

{% include 'components/footer.html' %}
